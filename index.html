<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">
    <script src="https://kit.fontawesome.com/514a9e1dce.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/styles/destyle.css">
    <link rel="stylesheet" href="assets/styles/main.css">
</head>
<body>
    <header>
        <div id="google-header-box">
            <ul>
                <li><a href="#" class="links">Gmail</a></li>
                <li><a href="#" class="links">Images</a></li>
                <li><a href="#" id="google-apps"><i class="fas fa-bars"></i></a></li>
                <li><a href="#" id="google-sign-in">Sign in</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div id="google-main-box">
            <div id="google-logo-box">
                <img src="assets/images/Google Color.png" alt="Google Logo">
            </div>
            <div id="google-search-box">
                <form id="google-search-form">
                    <div>
                        <label id="google-search-label" for="search">
                            <i id="search-icon" class="fas fa-search"></i>
                            <input type="search" name="search" id="search" placeholder="Search">
                            <a href="#">
                                <i id="mic-icon" class="fas fa-microphone"></i>
                            </a>
                        </label>
                    </div>
                    <div id="google-search-buttons">
                        <input id="google-search-button" type="submit" value="Google Search">
                        <input id="google-lucky-button" type="button" value="I'm Feeling Lucky">
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div id="google-footer-box">
            <ul>
                <li><a href="#" class="links">Advertising</a></li>
                <li><a href="#" class="links">Business</a></li>
                <li><a href="#" class="links">About</a></li>
                <li><a href="#" class="links">How Search Works</a></li>
            </ul>
            <ul>
                <li><a href="#" class="links">Privacy</a></li>
                <li><a href="#" class="links">Terms</a></li>
                <li><a href="#" class="links">Settings</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
